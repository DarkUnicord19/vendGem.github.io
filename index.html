<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending Machine Catalogue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vending Machine Catalogue</h1>
    <div class="machine-wrapper">
      <img src="vending-machine.png" alt="Vending Machine">
      <div class="product-list">
        <h2>Items</h2>
        <ul id="products">
          <li class="product">
            <span class="name">Coca-Cola (12 oz)</span>
            <span class="price">$<span id="coke-price">1.50</span></span>
            <button data-id="coke" class="add-button">Add</button>
          </li>
          <li class="product">
            <span class="name">Chips</span>
            <span class="price">$<span id="chips-price">1.25</span></span>
            <button data-id="chips" class="add-button">Add</button>
          </li>
          <li class="product">
            <span class="name">Candy Bar</span>
            <span class="price">$<span id="candy-price">1.00</span></span>
            <button data-id="candy" class="add-button">Add</button>
          </li>
          <li class="product">
            <span class="name">Water (16 oz)</span>
            <span class="price">$<span id="water-price">0.75</span></span>
            <button data-id="water" class="add-button">Add</button>
          </li>
        </ul>
      </div>
      <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">

        </ul>
        <p id="total-cost">Total: $<span id="total">0.00</span></p>
        <button id="checkout-button">Checkout</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
